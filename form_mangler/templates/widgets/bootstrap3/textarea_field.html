<div class="form-group{% if bound_field.errors %} has-error{% endif %}">
    {{ bound_field.label_tag }}
    <textarea name="{{ bound_field.name }}" id="{{ bound_field.id_for_label }}" {% for k, v in attributes.items %}{{ k }}="{{ v }}" {% endfor %}>{{ value|default:'' }}</textarea>
    {% if bound_field.errors %}<ul>{% for error in bound_field.errors %}
        <li>{{ error }}</li>
    {% endfor %}</ul>{% endif %}
</div>
