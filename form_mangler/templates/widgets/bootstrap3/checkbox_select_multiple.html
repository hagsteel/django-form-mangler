{% load stringify %}
<div class="form-group{% if bound_field.errors %} has-error{% endif %}">
{% for c in bound_field.field.choices.queryset %}
    <label>
        <input type="checkbox" name="{{ bound_field.name }}" value="{{ c.pk }}" {% if c.pk|stringify in bound_field.value or c.pk in bound_field.value %}checked{% endif %}>
        {{ c }}
    </label>
{% endfor %}
</div>
